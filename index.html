<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO vue</title>
</head>
<body id="app">
  <div class="card" style="width: 18rem;">
    <img v-bind:src = "users.imageSrc" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Nom : {{users.name}}</h5>
      <p class="card-text">Age : {{users.age}}</p>
      <p class="card-text">Age + 10 : {{add10(users.age)}}</p>
      <p class="card-text">NB Random : {{createNumber()}}</p>
    </div>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="todo.js"></script>
</body>
</html>
